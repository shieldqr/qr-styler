<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="100%" stop-color="#0a0e27"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#7b2ff7"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative glow -->
  <circle cx="900" cy="315" r="250" fill="#00d4ff" opacity="0.04"/>
  <circle cx="900" cy="315" r="150" fill="#00d4ff" opacity="0.06"/>

  <!-- Shield shape -->
  <g transform="translate(780, 140) scale(0.9)">
    <path d="M 150 8 C 100 8, 18 18, 8 24 L 8 170 C 8 240, 65 295, 150 332 C 235 295, 292 240, 292 170 L 292 24 C 282 18, 200 8, 150 8 Z" fill="#0a0e27" stroke="#00d4ff" stroke-width="4" stroke-linejoin="round"/>
    <!-- Simulated QR dots -->
    <g fill="#00d4ff" opacity="0.8">
      <circle cx="90" cy="80" r="6"/><circle cx="105" cy="80" r="6"/><circle cx="120" cy="80" r="6"/>
      <circle cx="90" cy="95" r="6"/><circle cx="120" cy="95" r="6"/>
      <circle cx="90" cy="110" r="6"/><circle cx="105" cy="110" r="6"/><circle cx="120" cy="110" r="6"/>
      <circle cx="180" cy="80" r="6"/><circle cx="195" cy="80" r="6"/><circle cx="210" cy="80" r="6"/>
      <circle cx="180" cy="95" r="6"/><circle cx="210" cy="95" r="6"/>
      <circle cx="180" cy="110" r="6"/><circle cx="195" cy="110" r="6"/><circle cx="210" cy="110" r="6"/>
      <circle cx="90" cy="230" r="6"/><circle cx="105" cy="230" r="6"/><circle cx="120" cy="230" r="6"/>
      <circle cx="90" cy="245" r="6"/><circle cx="120" cy="245" r="6"/>
      <circle cx="90" cy="260" r="6"/><circle cx="105" cy="260" r="6"/><circle cx="120" cy="260" r="6"/>
      <circle cx="140" cy="140" r="5"/><circle cx="155" cy="155" r="5"/><circle cx="170" cy="140" r="5"/>
      <circle cx="140" cy="170" r="5"/><circle cx="160" cy="185" r="5"/><circle cx="145" cy="200" r="5"/>
      <circle cx="175" cy="170" r="5"/><circle cx="130" cy="155" r="5"/><circle cx="185" cy="200" r="5"/>
      <circle cx="150" cy="215" r="5"/><circle cx="170" cy="215" r="5"/>
    </g>
    <!-- Finder accent -->
    <g fill="#00ff88" opacity="0.9">
      <circle cx="90" cy="80" r="6"/><circle cx="105" cy="80" r="6"/><circle cx="120" cy="80" r="6"/>
      <circle cx="90" cy="95" r="6"/><circle cx="120" cy="95" r="6"/>
      <circle cx="90" cy="110" r="6"/><circle cx="105" cy="110" r="6"/><circle cx="120" cy="110" r="6"/>
    </g>
  </g>

  <!-- Text content -->
  <text x="80" y="210" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="900" fill="white">Shield QR</text>
  <text x="80" y="280" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="900" fill="url(#accent)">Styler</text>

  <text x="80" y="340" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#94a3b8" font-weight="500">Beautiful shaped QR codes as SVG</text>

  <!-- Feature pills -->
  <g font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="600">
    <rect x="80" y="380" width="130" height="36" rx="18" fill="#00d4ff" opacity="0.12"/>
    <text x="145" y="403" fill="#00d4ff" text-anchor="middle">22+ Shapes</text>

    <rect x="225" y="380" width="120" height="36" rx="18" fill="#00d4ff" opacity="0.12"/>
    <text x="285" y="403" fill="#00d4ff" text-anchor="middle">7 Presets</text>

    <rect x="360" y="380" width="120" height="36" rx="18" fill="#00d4ff" opacity="0.12"/>
    <text x="420" y="403" fill="#00d4ff" text-anchor="middle">Gradients</text>

    <rect x="495" y="380" width="130" height="36" rx="18" fill="#00d4ff" opacity="0.12"/>
    <text x="560" y="403" fill="#00d4ff" text-anchor="middle">SVG Output</text>
  </g>

  <!-- Install command -->
  <rect x="80" y="450" width="380" height="44" rx="10" fill="white" opacity="0.05" stroke="white" stroke-opacity="0.1"/>
  <text x="100" y="478" font-family="JetBrains Mono, monospace" font-size="16" fill="#64748b">$</text>
  <text x="120" y="478" font-family="JetBrains Mono, monospace" font-size="16" fill="#00d4ff">npm install shield-qr-styler</text>

  <!-- URL -->
  <text x="80" y="555" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#475569" font-weight="500">qr-styler.vercel.app</text>

  <!-- Top border accent -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accent)"/>
</svg>
